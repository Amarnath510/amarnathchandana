<section class="portfolio-skills">
  <div class="portfolio-skills__container">
    <div class="portfolio-skills__card" *ngFor="let card of cards">
      <img src="../../assets/skills/{{card.image}}.svg" 
          alt="{{ card.name }}" 
          class="portfolio-skills__card-image"/>
      <p class="portfolio-skills__card-name">{{ card.name }}</p>
    </div>
  </div>
</section>
